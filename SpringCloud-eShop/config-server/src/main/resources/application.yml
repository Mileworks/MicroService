spring:
  application:
    name: eshop-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hpeu-china/MicroService/SpringCloud-eShop/config-server
          searchPaths: repository/{application}
#          basedir: repository
#          username:
#          password:
      label: master
info:
  app:
    name: ${spring.application.name}
    version: v1.0.0
server:
  port: 8051
  context-path: /
  tomcat:
    uri-encoding: UTF-8
logging:
  config: classpath:logback.xml
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://127.0.0.1:8030/eureka/